<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cfd1a24102.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="nav">
          <div class="circle">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <img src="assests/468-thumbnail.png" class="sng_i">
        <h1>Despacito</h1>
        <p class="sing">Luis Fonsi - Despacito ft. Daddy Yankee</p>
        <audio   id="song">
            <source src="assests/Justin Bieber - Despacito (Lyrics  Letra) ft. Luis Fonsi & Daddy Yankee.mp3" >
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrl"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
